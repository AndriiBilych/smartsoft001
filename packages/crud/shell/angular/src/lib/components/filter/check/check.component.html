<ion-row>
    <ion-col>
        <ion-item-divider>
            <ion-icon slot="start" name="filter-outline"></ion-icon>
            <ion-label>
                {{ item.label | translate }}
            </ion-label>
            <ion-button *ngIf="value && value.length" slot="end" color="danger" (click)="refresh([])" class="squere-button">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-item-divider>
        <ion-item *ngFor="let entry of list$ | async">
            <ion-label>{{entry.value.text | translate}}</ion-label>
            <ion-checkbox slot="end" [checked]="entry.isCheck" (ionChange)="onCheckChange($event.detail.checked, entry)"></ion-checkbox>
        </ion-item>
    </ion-col>

        <ion-button color="danger" (click)="refresh(null)" class="squere-button">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
    </ion-col> -->
</ion-row>
