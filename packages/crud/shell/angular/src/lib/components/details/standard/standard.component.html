<ion-list>
    <div #topTpl class="top-content"></div>

    <smart-card>
        <smart-detail *ngFor="let field of fields" [type]="type" [options]="{
        key: field.key,
        options: field.options,
        cellPipe: cellPipe,
        item$: item$,
        loading$: loading$
        }">
        </smart-detail>
    </smart-card>

    <div #bottomTpl class="bottom-content"></div>
</ion-list>
