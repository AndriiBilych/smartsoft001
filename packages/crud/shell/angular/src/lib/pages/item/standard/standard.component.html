<ng-container *ngIf="mode === 'details'; else editTpl">
    <smart-details *ngIf="detailsOptions" [options]='detailsOptions'></smart-details>
</ng-container>

<ng-template #editTpl>
    <smart-form
            [options]="
          (selected$ | async)
          | smartFormOptions : mode:config?.type:uniqueProvider : config.inputComponents
        "
            (valuePartialChange)="onPartialChange.emit($event)"
            (valueChange)="onChange.emit($event)"
            (validChange)="onValidChange.emit($event)"
    ></smart-form>
</ng-template>
