<smart-crud-filters-config></smart-crud-filters-config>
<smart-list *ngIf="listOptions"
            [hidden]="!(!config.list?.groups || (isSearch$ | async))"
            [options]="listOptions"
></smart-list>
<smart-crud-group *ngIf="config.list?.groups && !(isSearch$ | async)"
                  [groups]="config.list?.groups"
                  [listOptions]="listOptions"
>
</smart-crud-group>
