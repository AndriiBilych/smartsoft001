<ion-row>
    <ion-col size="auto">
        <ion-chip>48</ion-chip>
    </ion-col>
    <ion-col *ngIf='options?.item$ | async; let item'>
        <p class="container-tel">
            <a *ngIf="(item | smartListCell : options?.key : options.cellPipe)?.value; let value"
               [innerHTML]="value"
               [href]="value ? 'tel:48' + value : ''"
            ></a>
        </p>
    </ion-col>
</ion-row>
