@if (control) {
  <ion-label position="floating">
    {{
      control?.parent?.value
        | smartModelLabel
          : internalOptions.fieldKey
          : internalOptions?.model?.constructor
        | async
    }}
    <ion-text color="danger">
      @if (required) {
        <span>*</span>
      }
    </ion-text>
  </ion-label>
  <ion-input
    type="tel"
    [formControl]="control"
    [attr.autofocus]="fieldOptions?.focused"
  ></ion-input>
}
