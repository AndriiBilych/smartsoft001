@if (control) {
  <ion-label>
    {{
      control?.parent?.value
        | smartModelLabel
          : internalOptions.fieldKey
          : internalOptions?.model?.constructor
        | async
    }}
    <ion-text color="danger">
      @if (required) {
        <span>*</span>
      }
    </ion-text>
  </ion-label>

  <ion-row class="smart-color">
    <ion-col>
      <ion-card
        [style.background]="color"
        style="
          width: calc(100% - 52px);
          display: inline-block;
          margin-right: 6px;
          vertical-align: middle;
        "
      >
        <ion-card-header></ion-card-header>
      </ion-card>

      <ion-button
        [(colorPicker)]="color ?? ''"
        cpDialogDisplay="inline"
        [cpCloseClickOutside]="true"
        class="squere-button"
        (colorPickerChange)="selectColor($event)"
        style="margin-top: -2px"
      >
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="auto">
      <ion-button color="danger" class="squere-button" (click)="clear()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
}
