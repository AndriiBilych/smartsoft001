<ion-grid [class.invalid]="!validDate">
    <ion-row>
        <ion-col>
            <div class="cell">
                <ion-input type="number" min="0" max="9" maxlength="1" [(ngModel)]="d1" #d1Element (click)="select(d1Element)" (keyup)="moveTo($event, d2Element)"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div class="cell">
                <ion-input type="number" min="0" max="9"  maxlength="1" [(ngModel)]="d2" #d2Element (click)="select(d2Element)" (keyup)="moveTo($event, m1Element)"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div style="text-align: center; vertical-align: middle; padding: 6px 0;">-</div>
        </ion-col>
        <ion-col>
            <div class="cell">
                <ion-input type="number" min="0" max="9"  maxlength="1"  [(ngModel)]="m1" #m1Element (click)="select(m1Element)" (keyup)="moveTo($event, m2Element)"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div class="cell">
                <ion-input type="number" min="0" max="9"  maxlength="1"  [(ngModel)]="m2" #m2Element (click)="select(m2Element)" (keyup)="moveTo($event, y1Element)"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div style="text-align: center; vertical-align: middle; padding: 6px 0;">-</div>
        </ion-col>
        <ion-col>
            <div class="cell">
                <ion-input type="number" min="0" max="9"  maxlength="1"  [(ngModel)]="y1" #y1Element (click)="select(y1Element)" (keyup)="moveTo($event, y2Element)"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div class="cell">
                <ion-input type="number" min="0" max="9"  maxlength="1"  [(ngModel)]="y2" #y2Element (click)="select(y2Element)" (keyup)="moveTo($event, y3Element)"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div class="cell">
                <ion-input type="number" min="0" max="9"  maxlength="1"  [(ngModel)]="y3" #y3Element (click)="select(y3Element)" (keyup)="moveTo($event, y4Element)"></ion-input>
            </div>
        </ion-col>
        <ion-col>
            <div class="cell">
                <ion-input type="number" min="0" max="9"  maxlength="1"  [(ngModel)]="y4" #y4Element (click)="select(y4Element)" (keyup)="select(y4Element)"></ion-input>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="2">
            <div [class.invalid]="!validDate" style="text-align: center; color: #CCC;">DD</div>
        </ion-col>
        <ion-col></ion-col>
        <ion-col size="2">
            <div [class.invalid]="!validDate" style="text-align: center; color: #CCC;">MM</div>
        </ion-col>
        <ion-col></ion-col>
        <ion-col size="4">
            <div [class.invalid]="!validDate" style="text-align: center;  color: #CCC;">RRRR</div>
        </ion-col>
    </ion-row>
</ion-grid>
