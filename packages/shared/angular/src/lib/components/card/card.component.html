<ion-card class="ion-padding">

    <ion-card-header *ngIf="options?.title; let title">
        <ion-card-title>
            {{ title }}
            <ion-buttons style="float: right" *ngIf="options?.buttons">
                <ion-button *ngFor="let btn of options.buttons" (click)="btn.handler()" [disabled]="btn.disabled$ | async">
                    <ion-icon slot="icon-only" [name]="btn.icon"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ng-content></ng-content>
    </ion-card-content>
</ion-card>
