<ion-list class="smart-list">
  @for (field of fields; track field) {
    @if (form.controls[field] && !form.controls[field]['__smartDisabled']) {
      <smart-input [options]="{
          treeLevel: treeLevel,
          fieldKey: field,
          control: form.controls[field],
          model: model,
          mode: mode,
          possibilities$: possibilities[field],
          component: inputComponents[field]
      }"></smart-input>
    }
  }
</ion-list>
